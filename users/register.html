<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="register.css"
      <title>Register form</title>
   </head>
   <body>
      <div class="register">
         <img src="reg-bg.jpg" alt="image" class="register__bg">

         <form action="" class="register__form">
            <h1 class="register__title">Register</h1>

            <div class="register__inputs">
               <div class="register__box">
                  <input type="text" id="name" placeholder="Full Name" required class="register__input">
                  <i class="ri-user-fill"></i>
               </div>
               <div class="register__box">
                  <input type="email" id="email_input" placeholder="Email ID" required class="register__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="register__box">
                  <input type="password" id="password" placeholder="Enter Password" required class="register__input">
                  <i class="ri-eye-fill togglePassword" data-target="password"></i>
               </div>

               <div class="register__box">
                  <input type="password" id="password-repeat" placeholder="Repeat Password" required class="register__input">
                  <i class="ri-eye-fill togglePassword" data-target="password-repeat"></i>
               </div>
            </div>


            <button type="submit" id="register_button" class="register__button">Register</button>

         </form>
      </div>
   </body>
   <script src="register.js"></script>
</html>
